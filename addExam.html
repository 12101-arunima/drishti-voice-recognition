{% extends 'admin/menu.html' %}
{% block content %}

<div class="container mt-10 p-3 mb-8 shadow bg-light rounded w-50">
    <h2 class="text-center text-primary">ADD EXAM</h2>
    <form action="" method="post">
        <div class="row form-group mt-3">
            <div class="col-md-12">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Exam Title" required class="form-control">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-6">
                <label for="course">Course</label>
                <select name="course" id="course" required class="form-control">
                    {% for c in courses %}
                    <option value="{{c[0]}}">{{c[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" required class="form-control">
                    {% for s in subjects %}
                    <option value="{{s[0]}}">{{s[1]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-6">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required class="form-control">
            </div>
            <div class="col-md-6">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required class="form-control">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12">
                <label for="duration">Duration</label>
                <input type="number" placeholder="Duration (in minutes)" id="duration" name="duration"
                    class="form-control" required min="10">
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12">
                {% with msg = get_flashed_messages() %}
                {% if msg %}
                {{msg[0]}}
                {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row form-group mt-3">
            <div class="col-md-12" style="text-align: right;">
                <button class="btn btn-outline-secondary" type="button"
                    onclick=location.href="{{url_for('adminHome')}}">Cancel</button>
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='assets/js/courseController.js')}}"></script>
{% endblock %}
